<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcualtor by Chris</title>
  </head>
  <body>
    <output id="outputField"></output>
    <div class="firstRow">
      <button id="clear">C</button>
      <button id="change">+/-</button>
      <button id="procent">%</button>
      <button id="delete">D</button>
    </div>
    <div class="secondRow">
      <button class="numbers" id="seven">7</button>
      <button class="numbers" id="eigth">8</button>
      <button class="numbers" id="nine">9</button>
      <button id="divide">/</button>
    </div>
    <div class="thirdRow">
      <button class="numbers" id="four">4</button>
      <button class="numbers" id="five">5</button>
      <button class="numbers" id="six">6</button>
      <button id="multiplication">x</button>
    </div>
    <div class="fourthRow">
      <button class="numbers" id="three">3</button>
      <button class="numbers" id="two">2</button>
      <button class="numbers" id="one" value="1">1</button>
      <button id="addition">+</button>
    </div>
    <div class="fifthRow">
      <button class="numbers" id="zero">0</button>
      <button id="point">.</button>
      <button id="equal">=</button>
      <button id="subtraction">-</button>
    </div>
  </body>

  <script src="/frontend/script.js"></script>

</html>
